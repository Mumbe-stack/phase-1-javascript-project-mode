<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Finder Single Page Application</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/index.js" defer></script>
</head>
<body>
  <header>
    <h1 id="heading">The Reading Room</h1>
  </header>

  
  <section id="search">
    <input type="text" placeholder="Search books" />
  </section>

 
  <section id="book-list">
    <h2>Books</h2>
    <div id="books-container"></div>
  </section>

  <section class="book-details">
    <h2 id="book-name">Book Name</h2>
    <img id="book-image" src="" alt="book Coverpage" />
    <h3 id="book-author"></h3>
    <p id="book-pages"></p>
    <p id="publication-year"></p>

   
    <div class="responsiveness">
      <button id="like-btn">Like</button>
      <button id="delete-btn">Delete</button>
    </div>
  </section>

 
  <section class="form">
    <h2>Add a New Book</h2>
    <form id="bookForm">
      <input type="text" id="new-name" placeholder="Book Name" required />
      <input type="text" id="new-author" placeholder="Author Name" required />
      <input type="text" id="new-image" placeholder="Cover Image URL" required />
      <input type="number" id="new-pages" placeholder="Pages" required />
      <input type="number" id="new-publication" placeholder="Publication-year" required />
      <button type="submit">Add a New Book</button>
    </form>
  </section>
</body>
</html>
